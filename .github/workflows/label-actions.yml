name: 'Label Actions'

on:
  issues:
    types: [created]
  pull_request_target:
    types: [created]
  discussion:
    types: [created]

permissions:
  contents: read
  issues: write
  pull-requests: write
  discussions: write

jobs:
  action:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/label-actions@v4
